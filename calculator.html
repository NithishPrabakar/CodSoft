<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calcistyle.css"
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <form>
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div class="firstrow">
            <input
              type="button"
              class="btns"
              value="AC"
              onclick="display.value = ' ' "
            />
            <input
              type="button"
              class="btns"
              value="DE"
              onclick="display.value = display.value.toString().slice(0,-1)"
            />
            <input
              type="button"
              class="btns"
              value="%"
              onclick="display.value += '%' "
            />
            <input
              type="button"
              class="btns"
              value="/"
              onclick="display.value += '/' "
            />
          </div>
          <div class="tworow">
            <input
              type="button"
              class="btns"
              value="7"
              onclick="display.value += '7' "
            />
            <input
              type="button"
              class="btns"
              value="8"
              onclick="display.value += '8' "
            />
            <input
              type="button"
              class="btns"
              value="9"
              onclick="display.value += '9' "
            />
            <input
              type="button"
              class="btns"
              value="*"
              onclick="display.value += '*' "
            />
          </div>
          <div class="thirdrow">
            <input
              type="button"
              class="btns"
              value="4"
              onclick="display.value += '4' "
            />
            <input
              type="button"
              class="btns"
              value="5"
              onclick="display.value += '5' "
            />
            <input
              type="button"
              class="btns"
              value="6"
              onclick="display.value += '6' "
            />
            <input
              type="button"
              class="btns"
              value="-"
              onclick="display.value += '-' "
            />
          </div>
          <div class="fourthrow">
            <input
              type="button"
              class="btns"
              value="1"
              onclick="display.value += '1' "
            />
            <input
              type="button"
              class="btns"
              value="2"
              onclick="display.value += '2' "
            />
            <input
              type="button"
              class="btns"
              value="3"
              onclick="display.value += '3' "
            />
            <input
              type="button"
              class="btns"
              value="+"
              onclick="display.value += '+' "
            />
          </div>
          <div class="fifthrow">
            <input
              type="button"
              class="btns"
              value="0"
              onclick="display.value += '0' "
            />
            <input
              type="button"
              class="btns"
              value="."
              onclick="display.value += '.' "
            />
            <input
              type="button"
              class="btns"
              id="equals"
              value="="
              onclick="display.value=eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
